name: Windows Build

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup vcpkg
        uses: microsoft/setup-vcpkg@v1

      - name: Install Qt5 and Dependencies
        run: |
          vcpkg install qt5-base[core]:x64-windows
          vcpkg install qt5-svg:x64-windows
          vcpkg install boost-filesystem:x64-windows
          vcpkg install eigen3:x64-windows
          vcpkg install yaml-cpp:x64-windows
          vcpkg install gtest:x64-windows

      - name: Configure CMake
        run: |
          cmake -B build -S . ^
            -DCMAKE_TOOLCHAIN_FILE=%VCPKG_ROOT%/scripts/buildsystems/vcpkg.cmake ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DBUILD_WITH_TEST=OFF

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Install
        run: |
          cmake --install build --config Release

      - name: Test
        run: |
          cd build
          ctest -C Release --output-on-failure

      - name: Package Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd build\install\bin
          powershell Compress-Archive -Path * -DestinationPath ros_qt5_gui_app_windows_x64.zip -Force

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: ros_qt5_gui_app_windows_x64
          path: build/install/bin/ros_qt5_gui_app_windows_x64.zip
