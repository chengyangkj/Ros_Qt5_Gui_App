name: Windows Build

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup vcpkg
        uses: friendlyanon/setup-vcpkg@v1
        with:
          committish: '2024.12.16'
          cache: true

      - name: Cache vcpkg installed packages
        uses: actions/cache@v4
        id: vcpkg-cache
        with:
          path: ${{ env.VCPKG_ROOT }}/installed
          key: vcpkg-installed-${{ runner.os }}-x64-windows-vcpkg2024.12.16-qt5-boost-opencv-eigen3
          restore-keys: |
            vcpkg-installed-${{ runner.os }}-x64-windows-

      - name: Install Dependencies via Manifest
        if: steps.vcpkg-cache.outputs.cache-hit != 'true'
        env:
          VCPKG_DISABLE_METRICS: 1
        run: |
          "%VCPKG_ROOT%\vcpkg.exe" install --triplet x64-windows --x-install-root="%VCPKG_ROOT%\installed"

      - name: Configure CMake
        run: |
          cmake -B build -S . ^
            -DCMAKE_TOOLCHAIN_FILE="%VCPKG_ROOT%\scripts\buildsystems\vcpkg.cmake" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DBUILD_WITH_TEST=OFF

      - name: Build
        run: |
          cmake --build build --config Release --parallel

      - name: Install
        run: |
          cmake --install build --config Release

      - name: Test
        run: |
          cd build
          ctest -C Release --output-on-failure

      - name: Package Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd build\install\bin
          powershell Compress-Archive -Path * -DestinationPath ros_qt5_gui_app_windows_x64.zip -Force

      - name: Upload Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: ros_qt5_gui_app_windows_x64
          path: build/install/bin/ros_qt5_gui_app_windows_x64.zip
