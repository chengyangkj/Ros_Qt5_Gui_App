name: ROS2:Foxy(20.04)

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os-ros: 
          - { image: 'ubuntu:focal', ros: 'foxy' }

    container:
      image: ${{matrix.os-ros.image}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up ROS
        uses: ros-tooling/setup-ros@v0.6
        with:
          required-ros-distributions: ${{matrix.os-ros.ros}}

      - name: Install Dependencies
        run: sudo apt-get install qtbase5-dev qt5-qmake libqt5svg5-dev qtbase5-dev-tools qtbase5-private-dev qt5* libeigen3-dev libgtest-dev -y

      - name: Update gtest
        run: |
          wget https://github.com/google/googletest/archive/refs/tags/release-1.12.1.tar.gz \
          && tar -zxvf release-1.12.1.tar.gz \
          && cd googletest-release-1.12.1 \
          && mkdir build \
          && cd build \
          && cmake .. \
          && make -j$(nproc) \
          && sudo make install

      - name: Build
        shell: bash
        run: |
          /bin/bash -c \
          "source /opt/ros/${{matrix.os-ros.ros}}/setup.bash \
          && sudo apt-get install qtbase5-dev qt5-qmake libqt5svg5-dev qtbase5-dev-tools qtbase5-private-dev qt5* libeigen3-dev libgtest-dev libsdl-image1.2-dev libsdl1.2-dev -y  \
          && rm -rf build \
          && mkdir build/ \
          && cd build/ \
          && cmake .. -DBUILD_WITH_TEST=ON\
          && make -j$(nproc) \
          && make install"

      - name: Test
        shell: bash
        run: |
          /bin/bash -c \
          "source /opt/ros/${{matrix.os-ros.ros}}/setup.bash \
          && cd build \
          && make test"

      - name: Package Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd build/install/bin
          tar -czvf release_package.tar.gz ./*
          mv release_package.tar.gz $GITHUB_WORKSPACE/release_package.tar.gz

      - name: Wait for Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Wait for up to 5 minutes for the release to be created
          for i in {1..30}; do
            if gh release view ${GITHUB_REF#refs/tags/}; then
              exit 0
            fi
            sleep 10
          done
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.ref_name }}/assets{?name,label}
          asset_path: ${{ github.workspace }}/release_package.tar.gz
          asset_name: ros_qt5_gui_app_${{matrix.os-ros.ros}}_${{matrix.os-ros.image}}_x86_64.tar.gz
          asset_content_type: application/gzip