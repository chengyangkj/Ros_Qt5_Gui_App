name: ROS1:Melodic(18.04)

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  create_release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  release:
    needs: create_release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container:
      image: ros:melodic
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install Dependencies
        run: |
          apt-get update && apt-get install -y \
          qtbase5-dev \
          qt5-qmake \
          libqt5svg5-dev \
          qtbase5-dev-tools \
          qtbase5-private-dev \
          qt5* \
          libeigen3-dev \
          libgtest-dev \
          libsdl-image1.2-dev \
          libsdl1.2-dev \
          wget

      - name: Update gtest
        run: |
          wget https://github.com/google/googletest/archive/refs/tags/release-1.12.1.tar.gz \
          && tar -zxvf release-1.12.1.tar.gz \
          && cd googletest-release-1.12.1 \
          && mkdir build \
          && cd build \
          && cmake .. \
          && make -j$(nproc) \
          && make install

      - name: Build
        run: |
          source /opt/ros/melodic/setup.bash \
          && rm -rf build \
          && mkdir build/ \
          && cd build/ \
          && cmake .. -DBUILD_WITH_TEST=ON \
          && make -j$(nproc) \
          && make install

      - name: Test
        run: |
          source /opt/ros/melodic/setup.bash \
          && cd build \
          && make test

      - name: Package Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd build/install/bin
          tar -czvf release_package.tar.gz ./*
          mv release_package.tar.gz $GITHUB_WORKSPACE/release_package.tar.gz

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{needs.create_release.outputs.upload_url}}
          asset_path: ${{ github.workspace }}/release_package.tar.gz
          asset_name: ros_qt5_gui_app_melodic_ubuntu18.04_x86_64.tar.gz
          asset_content_type: application/gzip
